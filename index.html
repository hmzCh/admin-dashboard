<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="header">

        <div id="top-left">
            <img src="./icons/magnify.svg" id="search-icon">
            <input type="text" id="search-bar">
        </div>
       
        <div id="top-right">
            <a href="" id="notification-icon"><img src="./icons/bell-outline.svg"></a>
            <a href=""><img src="astronaut-skateboarding.jpeg" class="user-picture"></a>
            <a href="" class="user-name">Joe Bloggs</a>
        </div>
        
        <div id="bottom-left">
            <img src="astronaut-skateboarding.jpeg" class="user-picture">
            <div id="welcome-message">Hi there,</div>
            <div class="user-name">Joe Bloggs</div>
        </div>
        
        <div id="bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

    </div>

    <div id="sidebar">

        <a href="" id="dashboard-heading">
            <img src="./icons/view-dashboard.svg" class="sidebar-icons" id="dashboard-icon">
            Dashboard        
        </a>
        
        <div>
            <a href=""><img src="./icons/home-variant.svg" class="sidebar-icons">Home</a>
            <a href=""><img src="./icons/card-account-details.svg" class="sidebar-icons">Profile</a>
            <a href=""><img src="./icons/message.svg" class="sidebar-icons">Messages</a>
            <a href=""><img src="./icons/history.svg" class="sidebar-icons">History</a>
            <a href=""><img src="./icons/file-multiple.svg" class="sidebar-icons">Tasks</a>
            <a href=""><img src="./icons/account-group.svg" class="sidebar-icons">Communities</a>
        </div>

        <div>
            <a href=""><img src="./icons/cog.svg" class="sidebar-icons">Settings</a>
            <a href=""><img src="./icons/help-box.svg" class="sidebar-icons">Support</a>
            <a href=""><img src="./icons/shield-check.svg" class="sidebar-icons">Privacy</a>
        </div>

    </div>

    <div id="main-content">

        <div id="your-projects">Your Projects
            <div id="cards">
                <div class="card">
                    <div id="text">
                        <h4>Recipes</h4>
                        <p>My first project</p>
                    </div>
                    <div id="icons">
                            <div></div>
                            <div></div>
                            <div></div>
                    </div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>

        <div id="announcements">Announcements

            <div id="announcements-box">
                <div>
                    <h5>Site Maintenance</h5>
                    <p></p>
                </div>
                <div>
                    <h5>Community Share Day</h5>
                    <p></p>
                </div>
                <div>
                    <h5>Updated Privacy Policy</h5>
                    <p></p>
                </div>
            </div>

        </div>
        
        <div id="trending">Trending

            <div id="trending-box">
                <div class="profile-preview">
                    <div class="user-picture"></div>
                    <div class="user-name">Joe Bloggs</div>
                    <div id="user-bio"></div>
                </div>
                <div class="profile-preview">b</div>
                <div class="profile-preview">c</div>
                <div class="profile-preview">d</div>
            </div>

        </div>

    </div>

</body>
</html>
