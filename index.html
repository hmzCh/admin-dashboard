<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="header">

        <div id="top-left">
            <div id="search-icon"></div>
            <div id="search-bar"></div>
        </div>
       
        <div id="top-right">
            <div id="notification-icon"></div>
            <div class="user-picture"></div>
            <div class="user-name">Joe Bloggs</div>
        </div>
        
        <div id="bottom-left">
            <div class="user-picture"></div>
            <div id="welcome-message">Hi, there</div>
            <div class="user-name">Joe Bloggs</div>
        </div>
        
        <div id="bottom-right">
            <div>New</div>
            <div>Upload</div>
            <div>Share</div>
        </div>

    </div>

    <div id="sidebar">

        <div id="dashboard-heading">
            <img src="./icons/view-dashboard.svg" class="svg" id="dashboard-icon">
            Dashboard        
        </div>
        
        <div>
            <div><img src="./icons/home-variant.svg" class="svg">Home</div>
            <div><img src="./icons/card-account-details.svg" class="svg">Profile</div>
            <div><img src="./icons/message.svg" class="svg">Messages</div>
            <div><img src="./icons/history.svg" class="svg">History</div>
            <div><img src="./icons/file-multiple.svg" class="svg">Tasks</div>
            <div><img src="./icons/account-group.svg" class="svg">Communities</div>
        </div>

        <div>
            <div><img src="./icons/cog.svg" class="svg">Settings</div>
            <div><img src="./icons/help-box.svg" class="svg">Support</div>
            <div><img src="./icons/shield-check.svg" class="svg">Privacy</div>
        </div>

    </div>

    <div id="main-content">

        <div id="your-projects">Your Projects
            <div id="cards">
                <div class="card">
                    <div id="text">
                        <h4>Recipes</h4>
                        <p>My first project</p>
                    </div>
                    <div id="icons">
                            <div></div>
                            <div></div>
                            <div></div>
                    </div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>

        <div id="announcements">Announcements

            <div id="announcements-box">
                <div>
                    <h5>Site Maintenance</h5>
                    <p></p>
                </div>
                <div>
                    <h5>Community Share Day</h5>
                    <p></p>
                </div>
                <div>
                    <h5>Updated Privacy Policy</h5>
                    <p></p>
                </div>
            </div>

        </div>
        
        <div id="trending">Trending

            <div id="trending-box">
                <div class="profile-preview">
                    <div class="user-picture"></div>
                    <div class="user-name">Joe Bloggs</div>
                    <div id="user-bio"></div>
                </div>
                <div class="profile-preview">b</div>
                <div class="profile-preview">c</div>
                <div class="profile-preview">d</div>
            </div>

        </div>

    </div>

</body>
</html>
